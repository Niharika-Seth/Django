{% extends 'gymapp/base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">ðŸ‘¥ Our Members</h2>
    <div class="row g-4">
        {% for member in members %}
        <div class="col-md-4">
            <div class="card shadow-lg border-0 rounded-4 h-100 text-center">
                <div class="card-body">
                    <i class="bi bi-people-fill text-warning" style="font-size: 3rem;"></i>
                    <h4 class="card-title mt-3">{{ member.name }}</h4>
                    <p class="text-muted mb-1"><strong>Email:</strong> {{ member.email }}</p>
                    <p class="mb-1"><strong>Joined On:</strong> {{ member.joined_date }}</p>
                    <a href="#" class="btn btn-outline-warning mt-3">View Profile</a>
                </div>
            </div>
        </div>
        {% empty %}
        <p class="text-center">No members registered yet.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
