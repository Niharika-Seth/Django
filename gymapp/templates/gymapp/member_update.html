{% extends "gymapp/base.html" %}
{% block content %}
<h2 style="text-align: center; margin-bottom: 20px;">Update Member</h2>

<div style="display: flex; justify-content: center;">
  <form method="post" style="width: 50%; padding: 20px; background: #f9f9f9; border-radius: 8px; box-shadow: 0px 4px 10px rgba(0,0,0,0.2);">
    {% csrf_token %}
    {{ form.as_p }}

    <div style="text-align: center; margin-top: 20px;">
      <button type="submit" 
              style="padding: 10px 20px; background-color: #FFC107; color: white; border: none; border-radius: 5px; cursor: pointer;">
        Update
      </button>
      <a href="{% url 'member_list' %}" 
         style="padding: 10px 20px; background-color: #6c757d; color: white; border-radius: 5px; text-decoration: none;">
        Cancel
      </a>
    </div>
  </form>
</div>
{% endblock %}
